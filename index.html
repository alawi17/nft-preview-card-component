<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="NFT Preview Card Component" />
    <meta name="author" content="Alawi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card__wrapper">
        <div class="card">
          <article class="card__image">
            <img src="./images/image-equilibrium.jpg" alt="image equilibrium" />
            <div>
              <img src="./images/icon-view.svg" alt="icon view" />
            </div>
          </article>
          <article class="card__content">
            <h1>Equilibrium #3429</h1>
            <p class="card__desc">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__price">
              <div class="card__eth">
                <img src="./images/icon-ethereum.svg" alt="icon ethereum" />
                <p>0.041 ETH</p>
              </div>
              <div class="card__time">
                <img src="./images/icon-clock.svg" alt="icon clock" />
                <p>3 days left</p>
              </div>
            </div>
            <hr />
            <div class="card__creator">
              <img src="./images/image-avatar.png" alt="Jules Wyvern" />
              <div class="creator__name">
                <p>Creation of <span>Jules Wyvern</span></p>
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alawi</a>.
    </footer>
  </body>
</html>
